<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>配信する Amazon IVS</title>
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
        <!-- Amazon IVS Web Broadcast SDK -->
        <script src="https://web-broadcast.live-video.net/1.18.0/amazon-ivs-web-broadcast.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>配信する</h1>
                <p>ローカルでテスト</p>
            </header>

            <section>
                <h3 id="error"></h3>
            </section>

            <section>
                <canvas id="preview"></canvas>
            </section>

            <section>
                <label for="video-devices">ウェブカメラを選択</label>
                <select disabled id="video-devices">
                    <option selected disabled>オプションを選択</option>
                </select>

                <label for="audio-devices">マイクを選択</label>
                <select disabled id="audio-devices">
                    <option selected disabled>オプションを選択</option>
                </select>
            </section>

            <section>
                <!-- 配信の状態 -->
                <h3 id="broadcast-status">配信停止中</h3>
                <!-- 配信開始ボタンと配信停止ボタン -->
                <button class="button" id="start" disabled onclick="startBroadcast()">配信開始</button>
                <button class="button" id="stop" disabled onclick="stopBroadcast()">配信停止</button>
                <a href="index.html" class="button">戻る</a>
            </section>
        </div>

        <!-- JSファイルを読み込み -->
        <script src="broadcast.js"></script>
    </body>
</html>
