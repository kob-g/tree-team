<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>配信視聴</title>
    <link rel="stylesheet" href="css/view.css">
    <script src="https://player.live-video.net/1.34.1/amazon-ivs-player.min.js"></script>
</head>
<body>
    <nav>
        <h1>Livetree</h1>
    </nav>
    <div class="container">
        <div class="view-chat-container">
            <!-- 配信視聴 -->
            <section class="view-section">
                <h1 id="channel-title"></h1>
                <div class="video-container">
                    <video id="video-player" controls playsinline></video>
                    <!-- 弾幕チャット用オーバーレイコンテナ -->
                    <div id="bullet-chat"></div>
                </div>
                <h3 id="player-status">配信停止中</h3>
                <div class=buttons>
                    <button id="backButton"></button>
                    <button id="stopStream"></button>
                    <button id="resumeStream"></button>
                </div>

                
            </section>

            <!-- チャットルーム -->
            <section class="chat-section">
                <h3>チャットルーム</h3>
                <div id="chat-container">
                    <div id="chat-messages"></div>
                    <input type="text" id="chat-input" placeholder="メッセージを入力">
                    <button onclick="sendChat()">送信</button>
                </div>
            </section>
        </div>
    </div>

    <script src="dist/view.js"></script>
    <script src="dist/chat.js"></script>
</body>
</html>
